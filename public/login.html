<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-xs mx-auto mt-32">
    <form action="/login" method="POST" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="text-2xl font-bold mb-4 text-center text-white">Log in</h1>
      <div class="mb-4">
        <label for="username" class="block font-bold mb-2 text-white">Username</label>
        <input type="text" name="username" id="username" class="border rounded w-full py-2 px-3 text-gray-100 bg-gray-800" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block font-bold mb-2 text-white">Password</label>
        <input type="text" name="password" id="password" class="border rounded w-full py-2 px-3 text-gray-100 bg-gray-800" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Login
      </button>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy; 2022 Library Management System. All rights reserved.
    </p>
  </div>
</body>
</html>
