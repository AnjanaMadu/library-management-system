<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-xs mx-auto mt-32">
    <form class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/login" method="POST">
      <h1 class="text-2xl font-bold mb-4 text-center text-white">Log in</h1>
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Log in
        </button>
      </div>
      <div class="text-red-500 text-s italic mt-4 hidden" id="eMsg">Invalid credentials</div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy; 2022 Library Management System. All rights reserved.
    </p>
  </div>
</body>
<script>
  var path = window.location.pathname;
  if (path.includes('error')) {
    document.getElementById('eMsg').classList.remove('hidden');
  }
</script>
</html>
