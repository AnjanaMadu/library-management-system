<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage members</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-800">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4 text-white">Manage members | <a href="/view/members" class="text-blue-500 hover:text-blue-700">View Table</a></h1>

    <form action="/api/addMember" method="GET" class="mb-4 bg-gray-900 p-4 rounded-lg">
      <h2 class="text-xl font-bold mb-2 text-white">Add a member</h2>
      <div class="mb-2">
        <label for="name" class="block font-bold mb-2 text-white">Name:</label>
        <input type="text" name="name" id="name" class="border rounded w-full py-2 px-3 text-gray-100 bg-gray-800" required>
      </div>
      <div class="mb-4">
        <label for="grade" class="block font-bold mb-2 text-white">Grade:</label>
        <input type="text" name="grade" id="grade" class="border rounded w-full py-2 px-3 text-gray-100 bg-gray-800" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Add member
      </button>
    </form>

    <form action="/api/removeMember" method="GET" class="bg-gray-900 p-4 rounded-lg">
      <h2 class="text-xl font-bold mb-2 text-white">Remove a member</h2>
      <div class="mb-4">
        <label for="id" class="block font-bold mb-2 text-white">Member ID:</label>
        <input type="text" name="id" id="id" class="border rounded w-full py-2 px-3 text-gray-100 bg-gray-800" required>
      </div>
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
        Remove member
      </button>
    </form>
  </div>
</body>
</html>
